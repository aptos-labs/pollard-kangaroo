[package]
name = "pollard-kangaroo"
version = "0.1.0"
edition = "2021"

[features]
default = ["kangaroo", "bsgs", "bsgs_batched", "table16", "table32", "table48", "bsgs_table32", "bsgs_batched_table32"]
serde = ["dep:serde", "dep:serde_with"]
presets = ["serde", "dep:bincode"]
# Algorithm features - can be disabled to reduce WASM size
kangaroo = []
bsgs = []
bsgs_batched = []
# Kangaroo precomputed table features
table16 = ["kangaroo", "presets"]
table32 = ["kangaroo", "presets"]
table48 = ["kangaroo", "presets"]
# BSGS precomputed table features
bsgs_presets = ["bsgs", "serde", "dep:bincode"]
bsgs_table32 = ["bsgs_presets"]
# BSGS batched precomputed table features
bsgs_batched_presets = ["bsgs_batched", "serde", "dep:bincode"]
bsgs_batched_table32 = ["bsgs_batched_presets"]

[dependencies]
curve25519-dalek = { version = "4", features = ["serde", "rand_core"] }
anyhow = { version = "1", default-features = false }
rand_core = { version = "0.6", default-features = false, features = ["getrandom"] }
serde = { version = "1", features = ["derive"], optional = true }
serde_with = { version = "3.12", optional = true }
bincode = { version = "1.3.3", optional = true }
web-time = { version = "1.1" }

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "dlp_algorithms"
harness = false
